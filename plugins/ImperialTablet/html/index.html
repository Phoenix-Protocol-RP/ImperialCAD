<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial CAD | Tablet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .monitor {
            display: none;
            width: 1600px;
            height: 800px;
            background-color: #000;
            border: 15px solid #444;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }
        .background-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; 
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 255, 255, 0.2); 
            pointer-events: none; 
        }
        .screen {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            z-index: 2; 
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="background-text">ImperialCAD</div>
        <iframe class="screen" src="https://imperialcad.app/auth" sandbox="allow-popups allow-scripts allow-same-origin allow-forms allow-modals allow-presentation"></iframe>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
